<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Troca de Fundo Rubeus</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://rubeus.com.br/wp-content/uploads/2020/01/logo-rubeus.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img src="logo-rubeus.png" alt="logo da rubeus" class="logo-rubeus" />
      <h1>Troca de Fundo Rubeus</h1>
      <p>Insira a uma foto sua para aplicar o fundo da Rubeus</p>
      <input type="file" id="imageInput" accept="image/*" />
      <button onclick="removerFundo()">Enviar</button>
      <div class="resultado" id="resultado"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
